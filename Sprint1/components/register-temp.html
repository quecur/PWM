<!-- Panel de Register -->
<section class="container">
    <div class="wrapper">
        <form action="" class="form" method="POST" id="form">
            <!-- Título del panel -->
            <h1>Register</h1>

            <!-- Input del username -->
            <div class="input_box">
                <input type="text" id="userName" placeholder="Username" required minlength="5">
                <i class='bx bxs-user' ></i>
            </div>            

            <!-- Input del email -->
            <div class="input_box">
                <input type="email" id="mail" name="email" placeholder="Email address" required>
                <i class='bx bx-envelope' ></i>
            </div>

            <!-- Input de password -->
            <div class="input_box">
                <input type="password" id="password" name="password" placeholder="Password" required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <!-- Input de password -->
            <div class="input_box">
                <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="8">
                <i class='bx bxs-lock-alt' ></i>
            </div>


            <!-- Botón de sign in -->
            <button type="submit" class="btn">Sign in</button>
            
        </form>
    </div>
</section>
