<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got'em</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="../styles.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Scripts for Checkout Section -->
    <script src="../script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <!-- Panel de login -->
<section class="container">
    <div class="wrapper">
        <form action="" class="form" id="loginForm">
            <!-- Título del panel -->
            <h1>Login</h1>

            <!-- Input del username -->
            <div class="input_box">
                <input type="text" placeholder="Username or Email" id="mail" required>
                <i class='bx bxs-user' ></i>
            </div>

            <!-- Input de password -->
            <div class="input_box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <!-- Recordar u olvidar contraseña -->
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#" onclick="cargarContenido('/components/forgot-password.html','body_section')
                ">Forgot password?</a>
            </div>
            
            <!-- Botón de login -->
            <p class="warnings" id="warnings"></p>
            <button type="submit" class="btn">Login</button>

            <!-- Link de registro -->
            <div class="register-link">
                <p>Don't have an account?
                    <a href="../components/Register.html" >Register</a>
                </p>
            </div>
        </form>
    </div>
    </section>
    <script src="../js/login.js"></script>
</body>
</html>
