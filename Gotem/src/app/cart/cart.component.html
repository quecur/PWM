<div class="shopping-cart">
    <div class="title"><h2>Your Shopping Cart</h2></div>
    <div class="shopping-info">
        <div class="products" id="products">
            <div class="shopping-product" id="shopping-product">
                <template id="Checkout_temp">
                    <div class="products-images">
                        <img src="/images/dunks/dunk1.png" alt="" class="product-image">
                        <div class="counter">
                            <button class="decrementar">-</button>
                        <span class="valor">1</span>
                        <button class="incrementar">+</button>
                        <button class="elim">X</button>
                        </div>
                    </div>
                    <div class="product-details">
                        <h4></h4>
                        <p></p>
                    </div>
                </template>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Purchase Summary</h3>
            <br>
            <h4>Shipping and Payment Information</h4>
            <form id="payment-form">
                <div class="form-field">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-field">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-field">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required onclick="updatePaymentFields()">
                        <option value="" selected disabled>Seleccione un método de pago</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>

                <!-- Contenedor para campos de tarjeta de crédito -->
                <div id="credit-card-fields" style="display: none;">
                    <div class="form-field">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number">
                    </div>
                    <div class="form-field">
                        <label for="card-expiration">Expiration Date:</label>
                        <input type="text" id="card-expiration" name="card-expiration" placeholder="MM/YYYY">
                    </div>
                    <div class="form-field">
                        <label for="card-cvv">CVV:</label>
                        <input type="text" id="card-cvv" name="card-cvv">
                    </div>
                </div>

                <!-- Contenedor para PayPal -->
                <div id="paypal-fields" style="display: none;">
                    <div class="form-field">
                        <label for="paypal-email">PayPal Email:</label>
                        <input type="email" id="paypal-email" name="paypal-email">
                    </div>
                </div>

                <!-- Contenedor para transferencia bancaria -->
                <div id="bank-transfer-fields" style="display: none;">
                    <div class="form-field">
                        <label for="bank-account-number">Account Number:</label>
                        <input type="text" id="bank-account-number" name="bank-account-number">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </div>
</div>
