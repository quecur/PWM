<app-navbar></app-navbar>

<div id="general">
  <!-- Usamos Angular *ngFor para manejar la lista de tallas -->
  <div class="buy-container">
    <div class="img-container">
      <img [src]="nuevoProducto?.imagen" alt="Product Image" id="product_img">
    </div>
    <div class="info-container">
      <div class="info-product">
        <p class="shoe-name" id="shoe-name">{{ nuevoProducto?.nombre }}</p>
        <p class="branch">{{marca}}</p>
        <p class="details">{{nuevoProducto?.detalles}}</p>
        <p class="size">{{ selectedSize }}</p>
      </div>
      <div class="tallas-contenedor">
        <button *ngFor="let talla of tallas" class="btn-talla" (click)="elegirTalla(talla)">
          {{ talla }}
        </button>
      </div>
      <div class="product-footer">
        <p class="price" id="price">{{ 'Price: ' + nuevoProducto?.precio }} â‚¬</p>
        <button class="add-to-cart" (click)="addCart()">Add to cart</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
